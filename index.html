<!DOCTYPE html>
<html>
<head>
  <title>Responsive Video Gallery</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .gallery-item {
      position: relative;
      margin: 10px;
      width: 250px;
      height: 150px;
      overflow: hidden;
      cursor: pointer;
      border: 2px solid #ccc;
      transition: border-color 0.3s ease;
    }

    .gallery-item:hover {
      border-color: #ff0000;
    }

    .gallery-item video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .panel {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 9999;
    }

    .panel.open {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel-content {
      background-color: #fff;
      padding: 20px;
      max-width: 600px;
      max-height: 80%;
      overflow-y: auto;
      text-align: center;
    }

    .panel-content video {
      width: 100%;
      max-height: 400px;
      margin-bottom: 20px;
    }

    .panel-content h3 {
      margin: 0;
      font-size: 24px;
    }

    .panel-content p {
      margin: 10px 0 0;
      font-size: 16px;
    }

    .close-button {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="gallery">
    <div class="gallery-item" data-video="video1.mp4" data-title="Video 1" data-description="Description of video 1">
      <canvas class="thumbnail"></canvas>
    </div>
    <div class="gallery-item" data-video="video2.mp4" data-title="Video 2" data-description="Description of video 2">
      <canvas class="thumbnail"></canvas>
    </div>
    <!-- Add more gallery items as needed -->
  </div>

  <div class="panel">
    <div class="panel-content">
      <span class="close-button">&times;</span>
      <video controls></video>
      <h3></h3>
      <p></p>
    </div>
  </div>

  <script>
    const galleryItems = document.querySelectorAll('.gallery-item');
    const panel = document.querySelector('.panel');
    const panelContent = document.querySelector('.panel-content');
    const closeButton = document.querySelector('.close-button');

    galleryItems.forEach(item => {
      const videoSrc = item.dataset.video;
      const thumbnailCanvas = item.querySelector('.thumbnail');
      const videoElement = document.createElement('video');
      videoElement.preload = 'metadata'; // Set preload attribute to 'metadata'

      const ctx = thumbnailCanvas.getContext('2d');

      videoElement.addEventListener('loadedmetadata', () => {
        const videoWidth = videoElement.videoWidth;
        const videoHeight = videoElement.videoHeight;
        thumbnailCanvas.width = videoWidth;
        thumbnailCanvas.height = videoHeight;
        ctx.drawImage(videoElement, 0, 0, videoWidth, videoHeight);
      });

      videoElement.src = videoSrc;
      videoElement.load();

      item.addEventListener('click', () => {
        panel.classList.add('open');
        videoElement.src = videoSrc;
        videoElement.load();
        videoElement.play();
        panelContent.querySelector('video').replaceWith(videoElement);
        panelContent.querySelector('h3').textContent = item.dataset.title;
        panelContent.querySelector('p').textContent = item.dataset.description;
      });
    });

    closeButton.addEventListener('click', () => {
      panel.classList.remove('open');
      const videoElement = panelContent.querySelector('video');
      videoElement.pause();
      videoElement.src = '';
      panelContent.querySelector('video').replaceWith(document.createElement('video'));
    });
  </script>
</body>
</html>
